#/move_base/aggressive_reset/reset_distance
#/move_base/conservative_reset/reset_distance


## http://ros.org/wiki/base_local_planner


TrajectoryPlannerROS:
  max_vel_x: 0.2 #0.45
  min_vel_x: 0.05 #0.1
  max_rotational_vel: 0.7 # 0.7 0.5 1.0
  min_in_place_rotational_vel: 0.4 # 0.7 0.4

#  acc_lim_x: 0.2 # 2.5
#  acc_lim_y: 0 # 2.5
#  acc_lim_th: 0.6 # 2 3.2
  
  acc_lim_x: 2.5
  acc_lim_y: 2.5
  acc_lim_th: 3.2

  holonomic_robot: false
  
  
  dwa: false
  yaw_goal_tolerance: 0.3 # 0.1 0.05 rad
  xy_goal_tolerance: 0.10 # 0.10 meter
  latch_xy_goal_tolerance: false # wenn Zielort erreicht, nur drehen fÃ¼r Pose, nicht fahren



  path_distance_bias: 0.6 # 0.6
    #The weighting for how much the controller should stay close to the path it was given 

  goal_distance_bias: 0.8 # 0.8
   # The weighting for how much the controller should attempt to reach its local goal, also controls speed 


  publish_cost_grid_pc: true # false -> /cost_cloud topic

  
  sim_time: 3 # 1
  vx_samples: 10 # 3
  vtheta_samples: 40 # 20
  
  occdist_scale: 0.01 # 0.01
  
  heading_lookahead: 0.123 # 0.325 # def
  heading_scoring: false
